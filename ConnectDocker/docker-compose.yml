version: "3.9"
   
services:
    db:
        image: mysql
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        environment:
          MYSQL_DATABASE: 'connectdocker'
          MYSQL_USER: 'root'
          MYSQL_ROOT_PASSWORD: Mitcutenhat123
    web:
        build: .
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
        - .:/code
        ports:
        - "8000:8000"
        depends_on:
        - db